<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="https://unpkg.com/htmx.org@1.9.4" integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" crossorigin="anonymous"></script>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  padding: 0;
  margin: 0;
  background-color: #000;
  color: white;
}

main {
  height: 90vh;
}

iframe {
  border: none;
  width: 100%;
  height: 100%;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #000;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
  text-decoration: underline;
}

div#video-container {
  width: 80%;
  height: 80%;
  margin-left: auto;
  margin-right: auto;
  margin-top: 5vh;
  text-align: center;
}

div.controls {
  display: flex;
  justify-content: center;
}

.controls button {
  margin: 1rem;
  font-size: 1.5rem;
}

.statement {
  width: fit-content;
  margin: 0 auto;
}
</style>

<header>
  <ul>
    <li><a href="/"><b>Test Ignore</b></a></li>
    <li><a href="/about">About</a></li>
    <li style="float:right"><a class="active" href="#about">from We Make Internet</a></li>
  </ul>
</header>

<main>

<div id="video-container">
  {{ iframe | safe }}
</div>
<div class=controls hx-swap=innerHTML hx-target=this>
  <button disabled>Previous</button>
  <button hx-get=/videos/2>Next</button>
</div>
<div class=statement>
  <i>Not on our watch. </br>-WMI</i>
</div>
</main>
